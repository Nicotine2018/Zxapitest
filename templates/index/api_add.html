{% extends 'index/base.html' %}


{% block title %}
  接口新增发布页
{% endblock %}


{% block content_header %}
  新增接口
{% endblock %}

{% block header_option_desc %}
  开始你的接口测试吧～
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
      <div class="box box-primary">
        <div class="box-body">
          <div class="form-group">

            <div class="api-url">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="api-title">接口名称</label>
                  <input type="text" class="form-control" id="api-title" name="news-title" placeholder="请输入接口名称"
                         style="width: 30%;">
                  <br>
                  <label>请求方式</label>
                  <select class="select2" style="width: 13%;" tabindex="-1" aria-hidden="true">
                    <option selected="selected">GET</option>
                    <option>POST</option>
                    <option>PUT</option>
                    <option>DELETE</option>
                  </select>

                  <span class="select2 select2-container select2-container--default select2-container--below"
                        dir="ltr" style="width: 100%;">
                    <span class="selection">
                        <span class="select2-selection__arrow" role="presentation">
                          <b role="presentation">
                        </b>
                        </span>
                      </span>
                    </span>
                  <span class="dropdown-wrapper"
                        aria-hidden="true"></span>

                  <label>传输协议</label>
                  <select class="select2" style="width: 10%;" tabindex="-1" aria-hidden="true">
                    <option selected="selected">http</option>
                    <option>https</option>
                  </select>
                  <span class="select2 select2-container select2-container--default select2-container--below"
                        dir="ltr" style="width: 100%;">
                    <span class="selection">
                        <span class="select2-selection__arrow" role="presentation">
                          <b role="presentation">
                        </b>
                        </span>
                      </span>
                    </span>
                  <span class="dropdown-wrapper"
                        aria-hidden="true"></span>
                  <br>

                  <label>URL</label>
                  <input type="text" class="form-control" id="add-url" name="news-title" placeholder="请输入URL">

                  <label>请求头部</label>
                  <input type="text" class="form-control" id="add-url" name="news-title" placeholder="请输入请求头部">
                  <label>请求参数</label>
                  <input type="text" class="form-control" id="add-url" name="news-title" placeholder="请输入请求参数">

                  <label>接口集</label>
                  <select name="news-category" id="news-category" class="form-control">
                    <option value="0">-- 请选择接口集 --</option>
                    {% for one_tag in tags %}
                      <!-- 传tag_id到后台 -->
                      {% if news and one_tag == news.tag %}
                        <option value="{{ one_tag.id }}" selected>{{ one_tag.name }}</option>
                      {% else %}
                        <option value="{{ one_tag.id }}">{{ one_tag.name }}</option>
                      {% endif %}
                    {% endfor %}
                  </select>

                </div>

              </div>


            </div>

          </div>


        </div>
        <div class="box-footer">
          {% if news %}
            <a href="javascript:void (0);" class="btn btn-primary pull-right" id="btn-pub-news"
               data-news-id="{{ news.id }}">更新接口 </a>
          {% else %}
            <a href="javascript:void (0);" class="btn btn-primary pull-right" id="btn-pub-news">新增接口 </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
