{% extends 'login/base.html' %}
{% block title %}
  注册
{% endblock %}
{% block main %}
  <div class="row justify-content-md-center h-100">
    <div class="card-wrapper">
      <div class="brand">
        <img src="/static/img/logo.jpg">
      </div>
      <div class="card fat">
        <div class="card-body">
          <h4 class="card-title">注册</h4>
          <form method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label for="name">用户名</label>
              <input id="name" type="text" class="form-control" name="username" required autofocus>
            </div>

            <div class="form-group">
              <label for="email">邮箱地址</label>
              <input id="email" type="email" class="form-control" name="email" required>
            </div>

            <div class="form-group">
              <label for="password">密码</label>
              <input id="password" type="password" class="form-control" name="password" required data-eye>
            </div>

            <div class="form-group">
              <label for="password">再次输入密码</label>
              <input id="password_repeat" type="password" class="form-control" name="password_repeat" required data-eye>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" name="aggree" value="1"> 我同意协议
              </label>
            </div>

            <div class="form-group no-margin">
              <button type="submit" class="btn btn-primary btn-block">
                Register
              </button>
            </div>
            <div class="margin-top20 text-center">
              已经有账号了? <a href={% url 'login' %}>登录</a>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        Copyright &copy; Your Company 2017
      </div>
    </div>
  </div>
{% endblock %}
